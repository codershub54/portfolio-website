<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="projGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c4a6b"/>
      <stop offset="100%" style="stop-color:#4a7cad"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#projGrad4)"/>
  
  <!-- Form container -->
  <rect x="90" y="60" width="220" height="150" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2" rx="8"/>
  
  <!-- Form fields -->
  <rect x="110" y="80" width="180" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
  <rect x="110" y="110" width="180" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
  <rect x="110" y="140" width="180" height="30" fill="rgba(255,255,255,0.2)" rx="3"/>
  
  <!-- Labels -->
  <text x="110" y="76" font-size="12" fill="white" opacity="0.7" font-family="Arial">Name</text>
  <text x="110" y="106" font-size="12" fill="white" opacity="0.7" font-family="Arial">Email</text>
  <text x="110" y="136" font-size="12" fill="white" opacity="0.7" font-family="Arial">Feedback</text>
  
  <!-- Submit button -->
  <rect x="135" y="185" width="130" height="25" fill="#4ecdc4" rx="4"/>
  <text x="200" y="203" font-size="14" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">Send Feedback</text>
  
  <!-- Checkmark icon -->
  <polyline points="310,100 325,115 345,85" fill="none" stroke="#4ecdc4" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Title -->
  <rect x="30" y="205" width="340" height="35" fill="rgba(0,0,0,0.3)" rx="5"/>
  <text x="200" y="230" font-size="18" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">Student Feedback Form</text>
</svg>